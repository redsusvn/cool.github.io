      border: none;

      padding: 9px 18px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    .btn i { margin-right: 6px; }
    .btn:hover { background: var(--c-accent-hover); }

    .notice {
      font-size: 14px;
      color: var(--c-sub);
    }

    .toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      align-items: center;
      padding: 14px 22px;
      border-radius: 7px;
      color: #fff;
      font-size: 15px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .toast i { margin-right: 8px; }
    .toast-ok { background: var(--c-ok); }
    .toast-error { background: var(--c-error); }

    document.body.style.background = bgRand();
