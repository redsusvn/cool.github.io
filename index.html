<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Sus's | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        h1, h2, h3, .poppins-font {
            font-family: 'Poppins', sans-serif;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1a1a2e;
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .main-content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 90%;
            width: 800px;
            border-radius: 15px;
            background-color: rgba(30, 30, 45, 0.7);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            min-height: 500px;
            justify-content: center;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease, width 0.5s ease, height 0.5s ease;
            transform-origin: center;
        }
        
        .main-content-wrapper.minimized {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .main-content-wrapper.maximized {
            width: 95vw;
            max-width: 95vw;
            height: 95vh;
        }

        .main-content-wrapper.closing {
            animation: shakeAndFadeOut 0.8s forwards;
        }

        @keyframes shakeAndFadeOut {
            0% { transform: scale(1) rotate(0); opacity: 1; }
            20% { transform: scale(1.02) rotate(1deg); }
            40% { transform: scale(1.02) rotate(-1deg); }
            60% { transform: scale(1.02) rotate(1deg); }
            80% { transform: scale(1.02) rotate(-1deg); }
            100% { transform: scale(0.5); opacity: 0; }
        }


        .top-left-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 9999px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
            z-index: 10;
            cursor: pointer;
        }
        .top-left-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .top-right-buttons button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .top-right-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .profile-section {
            background-color: transparent;
            backdrop-filter: none;
            border-radius: 0;
            padding: 0;
            text-align: center;
            position: relative;
            box-shadow: none;
            margin-top: 0;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            z-index: 2;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            background-image: linear-gradient(#1a1a2e, #1a1a2e), linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6); }
            100% { box-shadow: 0 0 25px rgba(0, 255, 255, 1), 0 0 50px rgba(255, 0, 255, 0.8); }
        }

        .thought-bubble {
            position: fixed;
            background-color: rgba(50, 50, 70, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            cursor: grab;
            z-index: 5;
        }
        .thought-bubble.dragging {
            cursor: grabbing;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
        }


        .social-icons a {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .copyright-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #888;
            z-index: 10;
        }

        .black-cat {
            position: fixed;
            bottom: 10px;
            right: 20px;
            width: 80px;
            height: auto;
            z-index: 10;
            animation: cat-bounce 3s ease-in-out infinite alternate;
        }

        @keyframes cat-bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .main-content-wrapper {
                padding: 15px;
                min-height: 400px;
            }
            .profile-avatar {
                width: 120px;
                height: 120px;
            }
            .profile-avatar-container {
                width: 200px;
                height: 200px;
            }
            .thought-bubble {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .top-left-button, .copyright-text, .black-cat, .top-right-buttons {
                position: fixed;
            }
            .top-left-button { top: 10px; left: 10px; }
            .top-right-buttons { top: 10px; right: 10px; }
            .copyright-text { bottom: 10px; }
            .black-cat { bottom: 5px; right: 10px; width: 60px; }
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <canvas id="snowCanvas"></canvas>

    <button id="homeBtn" class="top-left-button poppins-font">Red Sus's Profile | HOME</button>

    <div class="top-right-buttons">
        <button id="minimizeBtn" aria-label="Minimize"><i class="fas fa-minus"></i></button>
        <button id="maximizeBtn" aria-label="Maximize"><i class="fas fa-square"></i></button>
        <button id="closeBtn" aria-label="Close"><i class="fas fa-times"></i></button>
    </div>

    <div id="thoughtBubblesContainer">
        <div class="thought-bubble" id="bubble1">Coder (kind of)</div>
        <div class="thought-bubble" id="bubble2">Me like cat</div>
        <div class="thought-bubble" id="bubble3">Me like breaking stuff rather than making stuff</div>
        <div class="thought-bubble" id="bubble4">Eat, check Discord, sleep</div>
    </div>


    <div id="mainContent" class="main-content-wrapper">
        <div class="profile-section">
            <div class="profile-avatar-container">
                <img src="https://i.imgur.com/RtvXieL.jpeg" alt="Profile Avatar" class="profile-avatar" onerror="this.onerror=null;this.src='https://i.imgur.com/RtvXieL.jpeg';">
            </div>

            <h2 class="text-4xl font-bold text-white poppins-font mb-4">Hello   ! I'm Red Sus's</h2>

            <div class="social-icons flex justify-center gap-4 mb-6">
                <a href="https://discord.gg/EFzZSQNkxY" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>

            <div class="relative flex items-center mb-6 w-full max-w-sm">
                <div class="flex-grow border-t border-gray-700"></div>
                <span class="flex-shrink mx-4 text-gray-500"></span>
                <div class="flex-grow border-t border-gray-700"></div>
            </div>
            <p>The random floating thing is dragable. And the button is clickable.</p>
        </div>
    </div>

    <p class="copyright-text">Â© Copyright Red Sus's 2025</p>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT05S0PLgLZcSn0efstxczG0L5UlIVmaU8oDw&s" alt="Black Cat" class="black-cat" onerror="this.onerror=null;this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT05S0PLgLZcSn0efstxczG0L5UlIVmaU8oDw&s';">

    <script>
        const mainContent = document.getElementById('mainContent');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const maximizeBtn = document.getElementById('maximizeBtn');
        const closeBtn = document.getElementById('closeBtn');
        const homeBtn = document.getElementById('homeBtn');
        const maximizeIcon = maximizeBtn.querySelector('i');

        let isInteractable = true;
        const COOLDOWN_PERIOD = 800;

        function setCooldown() {
            isInteractable = false;
            setTimeout(() => { isInteractable = true; }, COOLDOWN_PERIOD);
        }

        minimizeBtn.addEventListener('click', () => {
            if (!isInteractable) return;
            setCooldown();
            
            mainContent.classList.add('minimized');
            mainContent.classList.remove('maximized');
            maximizeIcon.classList.remove('fa-window-restore');
            maximizeIcon.classList.add('fa-square');
        });

        maximizeBtn.addEventListener('click', () => {
            if (!isInteractable) return;
            setCooldown();
            
            if (mainContent.classList.contains('minimized')) {
                mainContent.classList.remove('minimized');
            }
            mainContent.classList.toggle('maximized');

            if (mainContent.classList.contains('maximized')) {
                maximizeIcon.classList.remove('fa-square');
                maximizeIcon.classList.add('fa-window-restore');
            } else {
                maximizeIcon.classList.remove('fa-window-restore');
                maximizeIcon.classList.add('fa-square');
            }
        });

        closeBtn.addEventListener('click', () => {
            if (!isInteractable || mainContent.classList.contains('minimized')) {
                return;
            }
            setCooldown();
            mainContent.classList.add('closing');

            mainContent.addEventListener('animationend', () => {
                mainContent.classList.add('minimized');
                mainContent.classList.remove('closing');
            }, { once: true });
        });

        homeBtn.addEventListener('click', () => {
            if (!isInteractable) return;
            setCooldown();
            
            mainContent.classList.remove('minimized', 'maximized', 'closing');
            
            maximizeIcon.classList.remove('fa-window-restore');
            maximizeIcon.classList.add('fa-square');
        });

        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let width, height;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            return { canvas, ctx, get width() { return width; }, get height() { return height; } };
        }

        const { ctx: bgCtx, width: bgWidth, height: bgHeight } = setupCanvas('backgroundCanvas');
        const particles = [];
        const cubes = [];
        const diamonds = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * bgWidth;
                this.y = Math.random() * bgHeight;
                this.size = Math.random() * 2 + 1;
                this.speedX = (Math.random() * 0.2 - 0.1);
                this.speedY = (Math.random() * 0.2 - 0.1);
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > bgWidth) this.speedX *= -1;
                if (this.y < 0 || this.y > bgHeight) this.speedY *= -1;
                this.opacity = Math.sin(Date.now() * 0.001 + this.x * 0.01) * 0.2 + 0.5;
            }
            draw() {
                bgCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        class Cube {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * bgWidth;
                this.y = Math.random() * bgHeight;
                this.size = Math.random() * 30 + 20;
                this.speedX = (Math.random() * 0.5 - 0.25);
                this.speedY = (Math.random() * 0.5 - 0.25);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() * 0.01 - 0.005);
                this.color = `rgba(255, 0, 0, ${Math.random() * 0.3 + 0.2})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                if (this.x < -this.size || this.x > bgWidth + this.size) this.x = this.x < -this.size ? bgWidth + this.size : -this.size;
                if (this.y < -this.size || this.y > bgHeight + this.size) this.y = this.y < -this.size ? bgHeight + this.size : -this.size;
            }
            draw() {
                bgCtx.save();
                bgCtx.translate(this.x, this.y);
                bgCtx.rotate(this.rotation);
                bgCtx.fillStyle = this.color;
                bgCtx.shadowColor = this.color;
                bgCtx.shadowBlur = 20;
                bgCtx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                bgCtx.restore();
            }
        }

        class Diamond {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * bgWidth;
                this.y = Math.random() * bgHeight;
                this.size = Math.random() * 40 + 30;
                this.speedX = (Math.random() * 0.4 - 0.2);
                this.speedY = (Math.random() * 0.4 - 0.2);
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() * 0.008 - 0.004);
                this.color = `rgba(0, 255, 255, ${Math.random() * 0.2 + 0.1})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;
                if (this.x < -this.size || this.x > bgWidth + this.size) this.x = this.x < -this.size ? bgWidth + this.size : -this.size;
                if (this.y < -this.size || this.y > bgHeight + this.size) this.y = this.y < -this.size ? bgHeight + this.size : -this.size;
            }
            draw() {
                bgCtx.save();
                bgCtx.translate(this.x, this.y);
                bgCtx.rotate(this.rotation);
                bgCtx.fillStyle = this.color;
                bgCtx.shadowColor = this.color;
                bgCtx.shadowBlur = 15;
                bgCtx.beginPath();
                bgCtx.moveTo(0, -this.size / 2);
                bgCtx.lineTo(this.size / 2, 0);
                bgCtx.lineTo(0, this.size / 2);
                bgCtx.lineTo(-this.size / 2, 0);
                bgCtx.closePath();
                bgCtx.fill();
                bgCtx.restore();
            }
        }

        for (let i = 0; i < 100; i++) { particles.push(new Particle()); }
        for (let i = 0; i < 10; i++) { cubes.push(new Cube()); }
        for (let i = 0; i < 10; i++) { diamonds.push(new Diamond()); }

        function animateBackground() {
            bgCtx.clearRect(0, 0, bgWidth, bgHeight);
            particles.forEach(p => { p.update(); p.draw(); });
            cubes.forEach(c => { c.update(); c.draw(); });
            diamonds.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(animateBackground);
        }

        const { ctx: snowCtx, width: snowWidth, height: snowHeight } = setupCanvas('snowCanvas');
        const snowflakes = [];
        const maxSnowflakes = 150;
        let mouseX = -100, mouseY = -100;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        window.addEventListener('mouseleave', () => {
            mouseX = -100;
            mouseY = -100;
        });

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * snowWidth;
                this.y = Math.random() * snowHeight;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.7 + 0.3;
                this.fadeSpeed = Math.random() * 0.005 + 0.001;
                this.life = 1;
                this.windInfluence = Math.random() * 0.05 + 0.02;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                if (mouseX !== -100) {
                    const dx = this.x - mouseX;
                    const dy = this.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        this.x += (dx > 0 ? 1 : -1) * force * this.windInfluence * 5;
                        this.y += (dy > 0 ? 1 : -1) * force * this.windInfluence * 2;
                    }
                }

                if (this.y > snowHeight * 0.8) {
                    this.life -= this.fadeSpeed;
                    this.opacity = Math.max(0, this.life * 0.7 + 0.3);
                }

                if (this.y > snowHeight + this.size || this.life <= 0) {
                    this.reset();
                    this.y = -this.size;
                }
            }
            draw() {
                snowCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                snowCtx.beginPath();
                snowCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                snowCtx.fill();
            }
        }

        for (let i = 0; i < maxSnowflakes; i++) {
            snowflakes.push(new Snowflake());
        }

        function animateSnow() {
            snowCtx.clearRect(0, 0, snowWidth, snowHeight);
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(animateSnow);
        }

        const bubbles = document.querySelectorAll('.thought-bubble');
        const physicsBubbles = [];
        const friction = 0.95;
        const bounceFactor = 0.7;
        const minVelocity = 0.1;
        const randomForceScale = 0.05;

        bubbles.forEach((bubble, index) => {
            const rect = bubble.getBoundingClientRect();
            let initialX = Math.random() * (window.innerWidth - rect.width);
            let initialY = Math.random() * (window.innerHeight - rect.height);
            
            const spreadOffset = 100;
            if (index === 0) { initialX = window.innerWidth * 0.2 - spreadOffset; initialY = window.innerHeight * 0.2 - spreadOffset; }
            if (index === 1) { initialX = window.innerWidth * 0.8 + spreadOffset - rect.width; initialY = window.innerHeight * 0.2 - spreadOffset; }
            if (index === 2) { initialX = window.innerWidth * 0.2 - spreadOffset; initialY = window.innerHeight * 0.8 + spreadOffset - rect.height; }
            if (index === 3) { initialX = window.innerWidth * 0.8 + spreadOffset - rect.width; initialY = window.innerHeight * 0.8 + spreadOffset - rect.height; }

            bubble.style.left = `${initialX}px`;
            bubble.style.top = `${initialY}px`;

            physicsBubbles.push({
                element: bubble, x: initialX, y: initialY,
                vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2,
                isDragging: false, offsetX: 0, offsetY: 0,
                width: rect.width, height: rect.height
            });
        });

        let activeBubble = null;

        function handleDragStart(e) {
            const target = e.target;
            if (target && target.classList.contains('thought-bubble')) {
                activeBubble = physicsBubbles.find(b => b.element === target);
                if (activeBubble) {
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    activeBubble.isDragging = true;
                    activeBubble.element.classList.add('dragging');
                    activeBubble.offsetX = clientX - activeBubble.x;
                    activeBubble.offsetY = clientY - activeBubble.y;
                    activeBubble.vx = 0;
                    activeBubble.vy = 0;
                    if (e.type === 'touchstart') e.preventDefault();
                }
            }
        }

        function handleDragMove(e) {
            if (activeBubble && activeBubble.isDragging) {
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                activeBubble.x = clientX - activeBubble.offsetX;
                activeBubble.y = clientY - activeBubble.offsetY;
                activeBubble.x = Math.max(0, Math.min(activeBubble.x, window.innerWidth - activeBubble.width));
                activeBubble.y = Math.max(0, Math.min(activeBubble.y, window.innerHeight - activeBubble.height));
                activeBubble.element.style.left = `${activeBubble.x}px`;
                activeBubble.element.style.top = `${activeBubble.y}px`;
                if (e.type === 'touchmove') e.preventDefault();
            }
        }

        function handleDragEnd() {
            if (activeBubble) {
                activeBubble.isDragging = false;
                activeBubble.element.classList.remove('dragging');
                activeBubble.vx = (Math.random() - 0.5) * 10;
                activeBubble.vy = (Math.random() - 0.5) * 10;
                activeBubble = null;
            }
        }

        document.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchstart', handleDragStart, { passive: false });
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);

        function animateBubbles() {
            physicsBubbles.forEach(bubble => {
                if (!bubble.isDragging) {
                    bubble.vx *= friction;
                    bubble.vy *= friction;

                    if (Math.abs(bubble.vx) < minVelocity && Math.abs(bubble.vy) < minVelocity) {
                        bubble.vx += (Math.random() - 0.5) * randomForceScale;
                        bubble.vy += (Math.random() - 0.5) * randomForceScale;
                    }

                    bubble.x += bubble.vx;
                    bubble.y += bubble.vy;

                    if (bubble.x + bubble.width > window.innerWidth) {
                        bubble.x = window.innerWidth - bubble.width;
                        bubble.vx *= -bounceFactor;
                    } else if (bubble.x < 0) {
                        bubble.x = 0;
                        bubble.vx *= -bounceFactor;
                    }

                    if (bubble.y + bubble.height > window.innerHeight) {
                        bubble.y = window.innerHeight - bubble.height;
                        bubble.vy *= -bounceFactor;
                    } else if (bubble.y < 0) {
                        bubble.y = 0;
                        bubble.vy *= -bounceFactor;
                    }

                    bubble.element.style.left = `${bubble.x}px`;
                    bubble.element.style.top = `${bubble.y}px`;
                }
            });
            requestAnimationFrame(animateBubbles);
        }

        window.onload = function() {
            animateBackground();
            animateSnow();
            animateBubbles();
        };
    </script>
