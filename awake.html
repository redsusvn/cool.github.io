<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayAwake - Keep Screen On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Custom Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 44px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid #475569;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        input:checked + .slider {
            background-color: #22c55e;
            border-color: #16a34a;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #22c55e;
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        /* Pulse animation for active state */
        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(34, 197, 94, 0.4); }
            100% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="max-w-sm w-full p-8 text-center">
        <!-- Icon/Header -->
        <div class="mb-8">
            <div id="icon-container" class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 transition-all duration-500">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0A9 9 0 115.636 5.636m12.728 12.728L5.636 5.636" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">StayAwake</h1>
            <p class="text-slate-400 mt-2">Prevent screen sleep and dimming</p>
        </div>

        <!-- Main Toggle -->
        <div class="bg-slate-800/50 border border-slate-700 p-8 rounded-3xl shadow-2xl backdrop-blur-sm">
            <div class="flex flex-col items-center">
                <label class="switch mb-6">
                    <input type="checkbox" id="wakeLockToggle">
                    <span class="slider"></span>
                </label>
                
                <div id="status-text" class="flex items-center text-slate-300 font-medium text-lg">
                    <span class="status-dot bg-slate-600"></span>
                    System Sleep Enabled
                </div>
            </div>
        </div>

        <!-- Info/Instructions -->
        <div class="mt-8 text-sm text-slate-500 space-y-2">
            <p id="error-msg" class="text-red-400 hidden"></p>
            <p>Keep this tab open and active to maintain wake lock.</p>
            <p class="opacity-50">API Support: <span id="api-support">Checking...</span></p>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('wakeLockToggle');
        const statusText = document.getElementById('status-text');
        const statusDot = statusText.querySelector('.status-dot');
        const iconContainer = document.getElementById('icon-container');
        const sunIcon = document.getElementById('sun-icon');
        const apiSupportLabel = document.getElementById('api-support');
        const errorMsg = document.getElementById('error-msg');

        let wakeLock = null;

        // Check for API support
        if ('wakeLock' in navigator) {
            apiSupportLabel.textContent = "Supported";
            apiSupportLabel.classList.add('text-green-500');
        } else {
            apiSupportLabel.textContent = "Not supported in this browser";
            apiSupportLabel.classList.add('text-red-500');
            toggle.disabled = true;
            errorMsg.textContent = "Your browser does not support the Screen Wake Lock API.";
            errorMsg.classList.remove('hidden');
        }

        // Function to request Wake Lock
        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                
                // Success UI Update
                statusText.innerHTML = '<span class="status-dot bg-green-500 pulse"></span>Screen Stay Awake Active';
                iconContainer.classList.replace('bg-slate-800', 'bg-green-500/20');
                sunIcon.classList.replace('text-slate-500', 'text-green-400');
                
                // Listener for when wake lock is released (e.g. tab switching)
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock was released');
                    if (!toggle.checked) {
                        handleReleaseUI();
                    }
                });

            } catch (err) {
                toggle.checked = false;
                errorMsg.textContent = `${err.name}: ${err.message}`;
                errorMsg.classList.remove('hidden');
                handleReleaseUI();
            }
        };

        // Function to release Wake Lock
        const releaseWakeLock = () => {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
            handleReleaseUI();
        };

        const handleReleaseUI = () => {
            statusText.innerHTML = '<span class="status-dot bg-slate-600"></span>System Sleep Enabled';
            iconContainer.classList.replace('bg-green-500/20', 'bg-slate-800');
            sunIcon.classList.replace('text-green-400', 'text-slate-500');
        };

        // Toggle Event Listener
        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        });

        // Re-request wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible' && toggle.checked) {
                await requestWakeLock();
            }
        });
    </script>
</body>
</html>
